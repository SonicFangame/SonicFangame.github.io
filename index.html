<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Centered Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .content {
            position: relative;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .content h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .content p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="center-image.jpg" alt="Centered Image">
        <h1>Welcome to My Website</h1>
        <p>Enjoy this simple and elegant design.</p>
    </div>
</body>
</html>
