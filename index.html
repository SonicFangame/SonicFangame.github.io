<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/SonicFangame/SonicFangame.github.io/blob/main/Sonic%20Main%20Menu.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;

            flex-direction: column;
            justify-content: center;

            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

</head>
<body>

</html>
